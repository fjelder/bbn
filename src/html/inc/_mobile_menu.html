<div class="fixed top-0 z-20 w-full lg:hidden" x-data="{openMobileMenu: false}">
  <div class="relative h-12 px-4 border-b shadow-sm border-c4/10 bg-primary-100 dark:bg-primary-800">
    <div class="flex items-center justify-between h-full">
      <div class="flex items-center">
        @@include('_logo.html')
        <p class="text-xl logo text-c4">Best Bruk</p>
      </div>
      <div class="flex items-center h-full px-4 border-c4/10" x-on:click="openMobileMenu = !openMobileMenu"
        x-bind:class="openMobileMenu ? 'border-x' : 'border-0'">

        <button class="relative flex items-center justify-center w-5 h-auto text-c4 focus:outline-none">

          <span x-bind:class="openMobileMenu ? 'translate-y-0 rotate-45' : '-translate-y-[6px]'"
            class="absolute w-full h-0.5 transition transform bg-current"></span>

          <span x-bind:class="openMobileMenu ? 'opacity-0 translate-x-2' : 'opacity-100'"
            class="absolute w-full h-0.5 transition transform bg-current"></span>

          <span x-bind:class="openMobileMenu ? 'translate-y-0 -rotate-45' : 'translate-y-[6px]'"
            class="absolute w-full h-0.5 transition transform bg-current"></span>

        </button>

      </div>
    </div>

    <div class="absolute right-0 hidden w-full max-w-xs px-5" x-show="openMobileMenu" x-transition
      x-transition:enter.duration.1000ms>
      <div class="w-full h-px bg-primary-100 dark:bg-primary-800"></div>
    </div>

    <div class="absolute right-0 w-full max-w-xs px-4 -mt-px -z-10" x-show="openMobileMenu"
      @click.outside="openMobileMenu = false" x-transition:enter="transition ease-out duration-500"
      x-transition:enter-start="-translate-y-full" x-transition:enter-end="translate-y-0"
      x-transition:leave="transition ease-in duration-300" x-transition:leave-start="translate-y-0"
      x-transition:leave-end="-translate-y-full ">
      <div class="w-full border border-t-0 border-c4/10 bg-primary-100 dark:bg-primary-800">
        <div class="mobile-menu" @click="openMobileMenu = false">
          <a href="#poznajmy-sie">Poznajmy się</a>
          <a href="#klienci-indywidualni">Klienci indywidualni</a>
          <a href="#deweloperzy">Deweloperzy</a></li>
          <a href="#firmy-i-przedsiebiorstwa">Firmy i przedsiebiorstwa</a>
          <a href="#kontakt">Kontakt</a>
        </div>
        <div class="text-center border-t dark:border-primary-300/10">
          <button type="button" class="theme-toggle text-c2 dark:text-c5 p-2.5">
            <svg class="hidden w-5 h-5 theme-toggle-dark-icon" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg class="hidden w-5 h-5 theme-toggle-light-icon" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="flex flex-col items-center hidden w-full mt-8">
        <span class="mb-2 text-white bg-zinc-500">Panel kolorów</span>
        <div class="flex flex-col w-full text-center">
          <div class="h-10 bg-c1">C1</div>
          <div class="h-10 bg-c2">C2</div>
          <div class="h-10 bg-c3">C3</div>
          <div class="h-10 bg-c4">C4</div>
          <div class="h-10 bg-c5">C5</div>
          <div class="h-10 bg-c6">C6</div>
        </div>
      </div>
    </div>
  </div>

</div>
